<meta name="robots" content="noindex">
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
body{
  border: 1px solid red;
}
.wrapper{
  position: relative;
  display: inline-block;
}
.popover{
  border: 1px solid red;
  position: absolute;
  left: 100%;
  top: 0;
  white-space: nowrap;
  padding: 10px;
  margin-left: 10px;
  background: white;
  display: none;
}
.popover::before{
  position: absolute;
  right: 100%;
  top: 5px;
  border: 10px solid transparent;
  border-right-color: red;
  content: '';
}
.popover::after{
  position: absolute;
  right: 100%;
  top: 5px;
  border: 10px solid transparent;
  border-right-color: white;
  content: '';
  margin-right: -1px;
}
</style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <button id="clickMe">点我</button>
    <div id="popover" class="popover">
      <input type="checkbox">浮层
    </div>
  </div>

<script id="jsbin-javascript">
var btnActive = false
$(clickMe).on('click',function(){
  btnActive ? $(popover).hide() : $(popover).show()
  btnActive = !btnActive
  if(btnActive){setTimeout(function(){
    $(document).one('click',function(){
    if(btnActive){
      $(popover).hide()
      btnActive = false
      }
  })
  },0)}
})
$(popover).on('click',function(x){
  x.stopImmediatePropagation()
})
</script>
</body>
</html>
