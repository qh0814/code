<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .images{
      display:flex;
      align-items: flex-start;
      /* border:1px solid red; */
      transition: all 0.5s;
      /* flex-wrap:wrap; */
    }
    .window{
      /* border:10px solid green; */
      width:300px;
      height:200px;
      overflow:hidden;
    }
    img{
      /* width:300px; */
      /* height:200px; */
      flex:0 0 300px;
    }
  </style>
</head>
<body>
  <div class="window">
    
    <div class="images" id='images'>
      <img src="https://i.loli.net/2019/03/29/5c9e3d853921a.jpg" alt="" width=300 height=200>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd0630lj-H52RHqRMBIUhwR5kU3YSKOCpmT0rqA8521tet6a1n" alt="" width=300 height=200>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTR-_So1YvOntltgcJIOm3TSRAa_OjNwi0Axy6Fn-qrNefWiAjJA" alt="" width=300 height=200>
    </div>
  </div>
  <button id="p1">第1张</button>
  <button id="p2">第2张</button>
  <button id="p3">第3张</button>
</body>
</html>
<script>
  $(p1).on('click',function(){
    $(images).css({
    transform:'translateX(0)'})
  })
  $(p2).on('click',function(){
    $(images).css({
    transform:'translateX(-300px)'})
  })
  $(p3).on('click',function(){
    $(images).css({
    transform:'translateX(-600px)'})
  })

</script>
